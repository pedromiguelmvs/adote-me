					<!-- Form -->
						<section>
							<h3>Formulário</h3>
							<form method="post" action="#">
								<div class="row uniform 50%">
									<div class="6u 12u$(xsmall)">
										<input type="text" name="name" id="name" value="" placeholder="Nome" />
									</div>
									<div class="6u$ 12u$(xsmall)">
										<input type="email" name="email" id="email" value="" placeholder="Email" />
                                    </div>
                                    <div class="6u 12u$(xsmall)">
                                            <input type="password" name="senha" id="senha" value="" placeholder="Senha" />
                                        </div>
                                        <div class="6u$ 12u$(xsmall)">
                                            <input type="password" name="repetirsenha" id="repetirsenha" value="" placeholder="Repetir senha" />
                                        </div>
									<div class="6u$ 12u$(xsmall)">
                                        <input type="text" name="telefone" id="telefone" value="" placeholder="Telefone" />
                                    </div>
                                </div>
                                <br>
                                    <div class="6u 12u$(small)">
                                            <input type="checkbox" id="copy" name="copy">
                                            <label for="copy">Me envie atualizações por email</label>
                                        </div>
                                        <div class="6u$ 12u$(small)">
                                            <input type="checkbox" id="human" name="human" checked>
                                            <label for="human">Eu sou humano e não sou um robô</label>
                                        </div>
									<div class="12u$">
										<ul class="actions">
											<li><input type="submit" value="Cadastrar" class="special" /></li>
											<li><input type="reset" value="Resetar" /></li>
										</ul>
                                    </div>
